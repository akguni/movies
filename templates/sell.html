{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">

            <select class="form-control" name="symbol">
                <option value="" disabled selected>select share</option>
                {% for symbol in symbols %}
                <option>{{ symbol["symbol"] }}</option>
                {% endfor %}
            </select>

        </div>
         <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" min=1 name="shares" placeholder="# of shares" type="number" size=8 pattern="^\d+$" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
