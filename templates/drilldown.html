{% extends "layout.html" %}

{% block title %}
Drilldown
{% endblock %}

{% block main %}
<h5>All movies {{ report }}</h5>
<div class="container">
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
            {% for i in list %}
                    <div class="row" style="text-align: left">
                        <div class="col"><img class="img-thumbnail img-fluid poster thumb" src="{{ i[8] }}"></div>                        
                        <div class="col-md"><a href="/details/{{ i[0] }}">{{ i[1] }} </a></div>
                        <div class="col-md-auto">{{ i[2] }}</div>
                        <div class="col-md">{{ i[3] }}</div>
                        <div class="col-md">{{ i[4] }}</div>
                    </div>
            {% endfor %}
            </div>   
        </div>
    </div>
</div>
{% endblock %}
