{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="symbol" type="text" size=8 required>
        </div>
         <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="# of shares" type="number" size=8 pattern="^\d+$" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
