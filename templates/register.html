{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" autocapitalize="none" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" type="password" required>
        </div>
        <input type="checkbox" onclick="myFunction()"> show password
        <br><br>
        <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
            document.getElementById("confirm_password").type = "text";
          } else {
            x.type = "password";
            document.getElementById("confirm_password").type = "password";
          }
        }
        </script>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
