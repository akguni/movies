{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change" method="post">
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Current Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" id="new_password" placeholder="New Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm_password" id="confirm_password" placeholder="Retype New Password" type="password" required>
        </div>
        <input type="checkbox" onclick="myFunction()"> show password
        <br><br>
        <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
            document.getElementById("new_password").type = "text";
            document.getElementById("confirm_password").type = "text";
          } else {
            x.type = "password";
            document.getElementById("new_password").type = "password";
            document.getElementById("confirm_password").type = "password";
          }
        }
        </script>

        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
